name: Build Android Debug APK

# Run on pushes to main (adjust as needed)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-v1
          restore-keys: |
            gradle-cache-${{ runner.os }}-v1

      - name: Show current Gradle & Java
        run: |
          echo "Java version:"
          java -version
          echo "Gradle wrapper properties:"
          cat ./gradle/wrapper/gradle-wrapper.properties || true

      - name: Clean and assemble debug (module explicit)
        # use module-qualified tasks to avoid "task not found" when root project doesn't expose tasks
        run: ./gradlew :app:clean :app:assembleDebug -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true --no-daemon --stacktrace

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BPDB-App-debug
          path: app/build/outputs/apk/debug/**/*.apk
          if-no-files-found: error
