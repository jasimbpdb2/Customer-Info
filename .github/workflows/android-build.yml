name: Build BPDB Android App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Validate project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo "=== Python files ==="
        find . -name "*.py" | head -10
        echo "=== Android files ==="
        find . -name "AndroidManifest.xml" -o -name "build.gradle" | head -10
        
    - name: Check Python syntax
      run: |
        # Validate Python files exist and have correct syntax
        if find . -name "*.py" | grep -q .; then
          echo "Python files found - checking syntax"
          python -m py_compile $(find . -name "*.py") || echo "Some Python files have syntax issues"
        else
          echo "No Python files found"
        fi
        
    - name: Build Android APK with Gradle Wrapper
      run: |
        ./gradlew clean assembleDebug --stacktrace --info
        
    - name: List build outputs
      run: |
        echo "=== Build results ==="
        find . -name "*.apk" -type f
        echo "=== Build directories ==="
        find . -name "build" -type d
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BPDB-Customer-Info-App
        path: "**/build/outputs/apk/**/*.apk"
        if-no-files-found: error
