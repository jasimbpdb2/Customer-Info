name: Build Android App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Remove duplicate gradle wrapper file
      run: |
        # Remove the duplicate file with typo in name
        rm -f gradle-wraper.properties
        echo "=== Removed duplicate file ==="
        ls -la | grep gradle
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with clean setup
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BPDB-App
        path: "app/build/outputs/apk/**/*.apk"
        if-no-files-found: warn
