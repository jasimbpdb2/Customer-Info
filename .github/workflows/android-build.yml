name: Build Android App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create gradle.properties with AndroidX enabled
      run: |
        # Create gradle.properties file
        cat > gradle.properties << 'EOF'
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        EOF
        
        echo "=== Created gradle.properties ==="
        cat gradle.properties
        echo ""
        echo "=== Current files in root ==="
        ls -la
        
    - name: Verify gradle.properties location
      run: |
        echo "=== Checking if gradle.properties exists ==="
        if [ -f "gradle.properties" ]; then
          echo "✓ gradle.properties exists in root"
          echo "Content:"
          cat gradle.properties
        else
          echo "✗ gradle.properties missing"
        fi
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build Android APK with AndroidX
      run: |
        ./gradlew clean assembleDebug -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BPDB-App
        path: "app/build/outputs/apk/**/*.apk"
        if-no-files-found: warn
