name: Debug Root Build.Gradle

on:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check the actual root build.gradle content
      run: |
        echo "=== ACTUAL ROOT build.gradle CONTENT ==="
        cat build.gradle
        echo ""
        echo "=== Line 11 specifically ==="
        sed -n '11p' build.gradle
        echo ""
        echo "=== Full file with line numbers ==="
        cat -n build.gradle
