name: Build Android App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Fix root build.gradle
      run: |
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
    - name: Fix directory structure
      run: |
        mkdir -p app/src/main/java/customerinfo/app
        if [ -d "app/java" ]; then
          cp -r app/java/* app/src/main/java/customerinfo/app/ || true
        fi
        if [ -f "app/AndroidManifest.xml" ]; then
          mkdir -p app/src/main
          cp app/AndroidManifest.xml app/src/main/ || true
        fi
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build Android APK
      run: |
        gradle clean assembleDebug --warning-mode none
        
    - name: Find and list APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f
        echo "=== Build outputs ==="
        ls -la app/build/outputs/apk/ || echo "No apk directory"
        ls -la app/build/outputs/apk/debug/ || echo "No debug directory"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BPDB-Android-App
        path: "**/build/outputs/apk/**/*.apk"
        if-no-files-found: warn
