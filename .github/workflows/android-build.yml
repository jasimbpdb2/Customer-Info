name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check project structure
      run: |
        echo "=== Current structure ==="
        ls -la
        echo "=== Is there an 'app' directory? ==="
        if [ -d "app" ]; then
          echo "✓ app directory exists"
          ls -la app/
        else
          echo "✗ No app directory found"
          echo "Available directories:"
          find . -type d -maxdepth 2 | head -20
        fi
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build
      run: |
        # Build whatever exists
        if [ -d "app" ]; then
          gradle assembleDebug
        else
          echo "No app directory - trying to build root project"
          gradle build
        fi
        
    - name: Upload whatever was built
      uses: actions/upload-artifact@v4
      with:
        name: Build-Outputs
        path: |
          **/build/**
          **/outputs/**
        if-no-files-found: warn
