name: Debug Project Structure

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Complete Project Analysis
      run: |
        echo "=== FULL PROJECT STRUCTURE ==="
        find . -type f | sort | head -50
        echo "=== ANDROID SPECIFIC FILES ==="
        find . -name "AndroidManifest.xml" -o -name "build.gradle" -o -name "*.py" -o -name "*.java"
        echo "=== ROOT DIRECTORY CONTENTS ==="
        ls -la
        echo "=== APP DIRECTORY (if exists) ==="
        if [ -d "app" ]; then
          ls -la app/
          find app/ -name "*.gradle" -o -name "AndroidManifest.xml" | head -10
        else
          echo "No app directory found"
        fi
