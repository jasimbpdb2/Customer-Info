name: Debug Build Issues

on:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check complete project structure
      run: |
        echo "=== COMPLETE FILE STRUCTURE ==="
        find . -type f -name "*.gradle*" -o -name "AndroidManifest.xml" -o -name "*.java" -o -name "*.py" | sort
        echo ""
        echo "=== ROOT build.gradle CONTENT ==="
        cat build.gradle
        echo ""
        echo "=== APP build.gradle CONTENT ==="  
        cat app/build.gradle
        echo ""
        echo "=== settings.gradle CONTENT ==="
        cat settings.gradle
        echo ""
        echo "=== DIRECTORY STRUCTURE ==="
        ls -la app/
        echo ""
        echo "=== SOURCE FILES ==="
        find app/src -type f 2>/dev/null | head -20 || echo "No app/src directory"
        find app/java -type f 2>/dev/null | head -20 || echo "No app/java directory"
        find app/python -type f 2>/dev/null | head -20 || echo "No app/python directory"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Try to build with maximum debug info
      run: |
        gradle clean assembleDebug --stacktrace --info --warning-mode all
