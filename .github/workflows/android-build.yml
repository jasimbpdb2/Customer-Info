name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - Check project structure
      run: |
        echo "=== Files in repository ==="
        ls -la
        echo "=== Looking for Gradle files ==="
        find . -name "*.gradle*" -o -name "gradle.properties" | head -20
        echo "=== Android manifest check ==="
        find . -name "AndroidManifest.xml" | head -10
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Try to build
      run: |
        # Try different build commands
        gradle projects || echo "Gradle projects failed"
        gradle tasks || echo "Gradle tasks failed"
        gradle assembleDebug || echo "assembleDebug failed"
        gradle build || echo "build failed"
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: BPDB-App
        path: app/build/outputs/apk/debug/app-debug.apk
