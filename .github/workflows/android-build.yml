name: Debug Project Structure

on:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check actual project structure
      run: |
        echo "=== Complete Project Analysis ==="
        echo ""
        echo "1. Root directory files:"
        ls -la
        echo ""
        echo "2. App directory files:"
        ls -la app/
        echo ""
        echo "3. Gradle files content:"
        echo "=== build.gradle ==="
        cat build.gradle || echo "No build.gradle"
        echo ""
        echo "=== app/build.gradle ==="
        cat app/build.gradle || echo "No app/build.gradle"
        echo ""
        echo "4. Check if this is even an Android project:"
        find . -name "AndroidManifest.xml" -o -name "*.java" -o -name "*.kt" | head -20
